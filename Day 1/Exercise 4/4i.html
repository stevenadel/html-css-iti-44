<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: none;
            cursor: pointer;
        }

        .btn {
            color: white;
            background-color: #017506;
            padding: 12px 25px;
            font-size: 15px;
            transition: 1s;

            &:hover {
                padding: 20px 45px;
            }
        }
    </style>
</head>
<body>
    <button class="btn">Stretch</button>
</body>
</html>
