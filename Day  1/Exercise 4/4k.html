<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: none;
            cursor: pointer;
        }

        .btn {
            color: white;
            background-color: #017506;
            padding: 8px 20px;
            font-size: 15px;
            margin: 0 10px;
            
            &:hover {
                padding: 8px 30px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <button class="btn">One</button>
    <button class="btn">Two</button>
    <button class="btn">Three</button>
</body>
</html>
