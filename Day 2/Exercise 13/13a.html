<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 50px;
        }

        .hundred {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            width: 100px;
        }

        .hundred > span {
            color: white;
            background-color: black;
        }

        .two-hundred {
            background-color: lightblue;
            width: 200px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="hundred"><span>item1</span></div>
        <div class="two-hundred"></div>
    </div>
</body>
</html>
